    <!-- Theme Initialization Script (moved to top for instant execution) -->

    <script>
      (function () {
        try {
          var localTheme = localStorage.getItem("vite-ui-theme");
          var systemDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          var html = document.documentElement;
          var targetColor = "#FFFFFF";
          var isDark = false;

          // Robust determination of dark mode - FORCE DEFAULT TO LIGHT
          if (localTheme === "dark") {
            isDark = true;
          } else {
            // Default to light mode for new users, ignoring system preference
            isDark = false;
          }

          /* 
          // Previous logic that respected system preference:
          } else if (localTheme === "light") {
            isDark = false;
          } else if (systemDark) {
            isDark = true;
          }
          */

          if (isDark) {
            html.classList.add("dark");
            html.style.backgroundColor = "#0a0a0a";
            targetColor = "#0a0a0a";
          } else {
            html.classList.remove("dark");
            html.style.backgroundColor = "#f8fafc";
            targetColor = "#f8fafc";
          }

          // CRITICAL: Force update theme-color meta for Safari PWA edges
          var metaThemeColor = document.querySelector(
            'meta[name="theme-color"]',
          );
          if (!metaThemeColor) {
            metaThemeColor = document.createElement("meta");
            metaThemeColor.name = "theme-color";
            document.head.appendChild(metaThemeColor);
          }
          metaThemeColor.content = targetColor;
          // Remove media attribute to prevent browser from reverting to system preference
          metaThemeColor.removeAttribute("media");

          // Clean up conflicting meta tags if any (robustness)
          var allMetas = document.querySelectorAll('meta[name="theme-color"]');
          for (var i = 0; i < allMetas.length; i++) {
            if (allMetas[i] !== metaThemeColor) {
              allMetas[i].remove();
            }
          }
        } catch (e) {}
      })();
    </script>

      <style>
        /* Base container mapping LazyFallback's new theme */
        .initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1.5rem;
          background-color: #f8fafc; /* slate-50 */
          z-index: 9999;
          transition: opacity 0.3s ease-out;
        }

        /* Dark mode background - Pure Black */
        html.dark .initial-loader {
          background-color: #000000;
        }

        /* Glass Card */
        .loader-card {
          width: 100%;
          max-width: 42rem; /* max-w-2xl */
          background-color: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(4px);
          -webkit-backdrop-filter: blur(4px);
          border-radius: 1rem;
          box-shadow:
            0 20px 25px -5px rgba(0, 0, 0, 0.1),
            0 10px 10px -5px rgba(0, 0, 0, 0.04);
          border: 1px solid rgba(255, 255, 255, 0.2);
          padding: 2rem;
          position: relative;
          overflow: hidden;
        }

        html.dark .loader-card {
          background-color: rgba(24, 24, 27, 0.4); /* zinc-900/40 */
          border-color: rgba(255, 255, 255, 0.1); /* white/10 */
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Skeleton Animation - Monochrome */
        .skeleton {
          background-color: rgb(226, 232, 240); /* slate-200 */
          border-radius: 0.375rem;
          position: relative;
          z-index: 10;
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        html.dark .skeleton {
          background-color: rgb(39, 39, 42); /* zinc-800 */
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        /* Spinner Animation - Monochrome */
        .spinner-ring {
          width: 2rem;
          height: 2rem;
          border-radius: 9999px;
          border-width: 2px;
          border-color: rgb(226, 232, 240); /* slate-200 */
          border-top-color: rgb(15, 23, 42); /* slate-900 */
          animation: spin 1s linear infinite;
          position: relative;
          z-index: 20;
        }

        html.dark .spinner-ring {
          border-color: rgb(39, 39, 42); /* zinc-800 */
          border-top-color: #ffffff;
        }

        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        /* Glow Effects (Subtle) */
        .glow-blob {
          position: absolute;
          border-radius: 9999px;
          background: linear-gradient(to right, #3b82f6, #a855f7);
          opacity: 0.2;
          filter: blur(12px);
          animation: pulse 2s infinite;
          pointer-events: none;
        }

        .glow-avatar {
          inset: -4px;
          z-index: 0;
        }

        .glow-spinner {
          inset: -8px;
          z-index: 0;
        }

        /* Layout Helpers */
        .relative { position: relative; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .gap-4 { gap: 1rem; }
        .flex-1 { flex: 1 1 0%; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        @media (min-width: 640px) {
          .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }

        /* Specific Skeletons */
        .sk-avatar { width: 3.5rem; height: 3.5rem; border-radius: 9999px; }
        .sk-title { height: 1.25rem; width: 75%; }
        .sk-subtitle { height: 1rem; width: 50%; margin-top: 0.5rem; }
        .sk-img { height: 8rem; width: 100%; border-radius: 0.75rem; }
        .sk-text { height: 1rem; width: 100%; }
        .sk-text-short { height: 1rem; width: 66%; }
        .sk-text-med { height: 1rem; width: 75%; }

        /* Loading Text */
        .loading-text {
          text-align: center;
          font-family: "Inter", sans-serif;
          font-size: 0.875rem;
          font-weight: 500;
          color: rgb(71, 85, 105); /* slate-600 */
          margin-top: 1.5rem;
          animation: pulse 2s infinite;
        }

        html.dark .loading-text {
          color: rgb(161, 161, 170); /* zinc-400 */
        }
      </style>

      <div class="initial-loader">
        <div class="loader-card">
          <div class="space-y-6">
            <!-- Header -->
            <div class="flex items-center gap-4">
              <div class="relative">
                <div class="skeleton sk-avatar"></div>

              </div>
              <div class="flex-1">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-subtitle"></div>
              </div>
            </div>

            <!-- Content Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="space-y-3">
                <div class="skeleton sk-img"></div>
                <div class="skeleton sk-text"></div>
                <div class="skeleton sk-text-short"></div>
              </div>
              <div class="space-y-3">
                <div class="skeleton sk-img"></div>
                <div class="skeleton sk-text"></div>
                <div class="skeleton sk-text-med"></div>
              </div>
            </div>

            <!-- Spinner & Text -->
            <div>
              <div class="flex justify-center items-center gap-4 relative">
                <div class="spinner-ring"></div>

              </div>
              <p class="loading-text">กำลังโหลด...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
